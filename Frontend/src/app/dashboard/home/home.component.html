<section id="app" class="card" aria-live="polite">
  <h2>Zona protegida</h2>
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="!loading && me">
    <div id="welcome">Bienvenidos, {{ me.username }}</div>
    <pre id="output" class="code">{{ me | json }}</pre>
  </div>
  <div *ngIf="!loading && !me && error" class="msg">Error: {{ error }}</div>
</section>
